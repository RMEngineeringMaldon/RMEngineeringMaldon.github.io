    <body>
        <!--HEADER-->
        <div class="header">
            <!--NAV BAR-->
            <ul class="navBar">
                <li class="navBarContents"><a class="active" href="contact.html">Contact</a></li>

            <h1 class="contactHeader">R.M. ENGINEERING (MALDON) LTD</h1>
            <hr class="titleLine">
            <br>
            <h2 class="contact">CONTACT</h2>
        </div>

        <!--CONTENT-->
        <div class="container">
            <!--CONTACT US-->
            <div class="contactUs">
                <p class="contactUsHeader">Contact Us</p>
                <br>
                <p class="contactUsContent">
                    Tel: 01621 842845<br>
                    Email: robert@rmengineering.co.uk<br>
                </p>
                <!--FORM-->
                <br>
                <div class="formWrapper">
                    <form action="https://formspree.io/f/xdoranzp" method="POST"' id='contactform'>
                    <input type="hidden" value="contactform" />
                    <p>
                        <label class="formLabels">First Name:</label>
                        <input type='text' name='First Name' class="standardInput" placeholder="Your First Name.."/>
                    </p>
                    <p>
                        <label class="formLabels">Surname:</label>
                        <input type='text' name='Surname' class="standardInput" placeholder="Your Surname.."/>
                    </p>
                    <p>
                        <label class="formLabels">Email Address:</label>
                        <input type='text' name='Email' class="standardInput" placeholder="Your Email.."/>
                    </p>
                    <p>
                        <label class="formLabels">Your message to us:</label>
                        <input type='text' name='Message' class="messageInput" placeholder="Message.."/>
                    </p>
                    <input type='submit' class="buttonInput" value='Submit Form'/>
                    </form>
                    <br>
                </div>    
            </div>
